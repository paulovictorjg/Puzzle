<!doctype html>
<html>

<head>
    <meta charset="windows-1251">
    <title>Jogo de Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="parent">
        <div class="child1">
            <div class="titleAndButton">
                <h1>Puzzle</h1>
                <button id="game" class="game">Novo Jogo</button>
                <br>
                <br>
            </div>

            <!-- Bloco de resultados -->
            <div id="result" class="result">
                Tempo: <span class="time-text"></span>
                <br>
                clicks: <span class="move-text"></span>
            </div>

            <!-- Bloco de seleção de dificuldade -->
            <div id="difficulty" class="difficulty">
                selecione a duficuldade:
                <br>
                <input type="radio" name="game-difficulty" id="game-difficulty-one" value='4' checked>
                <label for="game-difficulty-one">4x4 (classico)</label>
                <br>
                <input type="radio" name="game-difficulty" id="game-difficulty-two" value='5'>
                <label for="game-difficulty-two">5x5</label>
                <br>
                <input type="radio" name="game-difficulty" id="game-difficulty-three" value='6'>
                <label for="game-difficulty-three">6x6</label>
            </div>
        </div>
        <div class="child2">
            <!-- Jogo -->
            <div class="field" id="field"></div>
        </div>
    </div>

</body>

</html>
